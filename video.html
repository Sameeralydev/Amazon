<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Video</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style/video.css" />
    <link rel="stylesheet" href="./style/video_media.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="prime pt-3">
        <div class="pv">prime video</div>

        <div class="home">
          <button type="button" class="btn btn-transparent">Home</button>
        </div>
        <div class="movies">
          <button type="button" class="btn btn-transparent">Movies</button>
        </div>

        <div class="tv">
          <button type="button" class="btn btn-transparent">TV Shows</button>
        </div>

        <div class="sports">
          <button type="button" class="btn btn-transparent">Sports</button>
        </div>
        <div class="hr">|</div>
        <div class="logo">
          <img src="/images/logo.png" alt="" />
        </div>
        <div class="combo">
          <p><box-icon type="solid" name="grid"></box-icon></p>
        </div>
      </div>
    </nav>
    <!-- navbar close -->
     <!-- carousel start -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active ">
          <div class="redone">
            <video autoplay loop muted class="selector ">
              <source src="./images/RedOneWatchNow.mp4" />
            </video>
            <div class="top-red">
              <img src="./images/redone.webp" alt="" />
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="redone">
            <video autoplay loop muted class="selector ">
              <source src="./images/THRG_S2_Post_15s_Secrets.mp4" />
            </video>
          </div>
        </div>
        <div class="carousel-item">
          <div class="redone">
            <video autoplay loop muted class="selector object-fit-cover">
              <source src="./images/LSFRS1.mp4" />
            </video>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- carousel Close -->

    <div class="feature">
      <p>Featured Originals and Exclusives</p>
    </div>
    <!-- Main one Start -->
    <div class="main">
      <div class="beast">
        <video autoplay loop muted>
          <source src="./images/mrbeast2.mp4" />
        </video>
      </div>
      <div class="cross">
        <video autoplay loop muted>
          <source src="./images/cross.mp4" />
        </video>
      </div>

      <div class="secret">
        <video autoplay loop muted>
          <source src="./images/secret.mp4" />
        </video>
      </div>
      <div class="intentions">
        <video autoplay loop muted>
          <source src="./images/intentions.mp4" />
        </video>
      </div>

      <div class="sticky">
        <video autoplay loop muted>
          <source src="./images/the sticky.mp4" />
        </video>
      </div>
    </div>
    <div class="most">
      <p>Most Watched TV</p>
    </div>

    <!-- Main two Start -->
    <div class="main2">
      <div class="alone">
        <img src="./images/alone.jpg" alt="" />
      </div>
      <div class="club">
        <img src="./images/club.png" alt="" />
      </div>
      <div class="island">
        <img src="./images/island.jpg" alt="" />
      </div>
      <div class="nodeal">
        <img src="./images/nodeal.png" alt="" />
      </div>
    </div>

    <div class="sport">
      <p>Sports documentaries and series</p>
    </div>
    <!-- main Three Start -->
    <div class="main3">
      <div class="evolation">
        <video autoplay loop muted>
          <source src="./images/evolation1.mp4" />
        </video>
      </div>
      <div class="faceoff">
        <video autoplay loop muted>
          <source src="./images/faceoff1.mp4" />
        </video>
      </div>

      <div class="game">
        <video autoplay loop muted>
          <source src="./images/game1.mp4" />
        </video>
      </div>
      <div class="game7">
        <video autoplay loop muted>
          <source src="./images/game71.mp4" />
        </video>
      </div>

      <div class="undercover">
        <video autoplay loop muted>
          <source src="./images/undercover2.mp4" />
        </video>
      </div>
    </div>

    <div class="popular">
      <p>Popular Movies</p>
    </div>
<!-- Main Four Start -->
    <div class="main4">
      <div class="offroad">
        <img src="./images/offroad.jpg" alt="" />
      </div>
      <div class="pop">
        <img src="./images/pop.png" alt="" />
      </div>
      <div class="ahora">
        <img src="./images/ahora.webp" alt="" />
      </div>
      <div class="betty">
        <img src="./images/betty.webp" alt="" />
      </div>
    </div>
    <!-- Back button -->
    <div class="back">
      <a href="#">Back to top</a>
  </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
