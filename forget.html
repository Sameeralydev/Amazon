<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/forget.css">
    <link rel="icon" href="assets/favicon.jpg">
    <title>Amazon Password Assistance</title>
</head>

<body>
    <!------------ it is the logo of the amazon ------------>
    <header class="header">
        <img src="assets/logo.png">
    </header>
    <!------------ it is the main container containing all other divs ------------>
    <div class="main-container">
        <!------------ this is for outlined box ------------->
        <div class="wrapper">
            <!---------- it is the heading of signin ----------->
            <div class="row">
                <div class="col">
                    <h3 style="margin-bottom: 1vw;">
                        Password assistance
                    </h3>
                </div>

            </div>
            <!------- information paragraph --------------->
            <div class="row">
                <div class="col">
                    <p style="margin-bottom: 0; font-size: 1.05vw; line-height: 1.3vw; font-weight: 500; ">Enter the email address or mobile phone number associated with your Amazon account.</p>
                </div>
            </div>
            <!------------- it is the heading of email and phone number ----------->
            <div class="row" style="margin-top: 1vw;">
                <div class="col">
                    <p class="email">
                        Email or mobile phone number
                    </p>
                </div>
            </div>
            <!---------- it is the input field ------------>
            <div class="row">
                <div class="col">
                    <input type="text"
                        style="width: 100%; padding: 1vw 1vw; border-radius: 5px; border: 1px solid rgba(0, 0, 0, 0.555); height: 5vh;">
                </div>
            </div>
            <!----------- it is the button for continue -------------->
            <div class="row" style="margin-top: 2vw;">
                <div class="col">
                    <a href="#"
                        style="background: #FFD814; color: black; text-decoration: none; font-size: 1vw; border: transparent; border-radius: 50px; padding: .5vw 9.3vw;">Continue</a>
                </div>
            </div>
        </div>
        <!------------- it is the footer of this page --------------->
        <div class="footer">
            <div class="container text-center">
                <div class="links text-center">
                    <a href="#">Conditions of Use </a>
                    <a href="#"> Privacy Notice </a>
                    <a href="#">Help </a>
                </div>
                <div class="row px-0 mx-0 mt-2">
                    <div class="col px-0 mx-0">
                        <p style="font-size: .9vw; margin-left: -2vw; color: rgba(0, 0, 0, 0.7);">Â© 1996-2025,
                            Amazon.com, Inc. or its affiliates</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script/forget.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</html>
